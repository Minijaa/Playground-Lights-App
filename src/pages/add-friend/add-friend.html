<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lägg till en vän</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar id="map" (ionInput)="getItems($event)" placeholder="Sök">></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results" >
      <ion-icon start name="contact"> {{result.name}} </ion-icon>
      <button ion-button item-end icon-left (click)="addFriend(result.email)" color="light-green">Lägg till vän</button>
    </ion-item>
  </ion-list>

</ion-content>
